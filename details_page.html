<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Details Page</h1>
    <h2> Add Your Details</h2>
    <form method="post" action="{% url 'submission_success' %} ">
        {% csrf_token %}
        <h3>Personal Information</h3>

        <div>
           <label for="name">Name:</label>
           <input type="text" id="name" name="name" required>
        </div>

        <div>
           <label for="dob">Date of Birth:</label>
           <input type="date" id="dob" name="dob" required>
        </div>

        <div>
           <label for="age">Age:</label>
           <input type="number" id="age" name="age" required>
        </div>

        <div>
           <label for="gender">Gender:</label>
           <input type="radio" id="male" name="gender" value="male" required>
           <label for="male">Male</label>
           <input type="radio" id="female" name="gender" value="female" required>
           <label for="female">Female</label>
           <input type="radio" id="other" name="gender" value="other" required>
           <label for="other">Other</label>
        </div>

        <h3>Contact Information</h3>
        <div>
            <label for="phone">Phone Number:</label>
           <input type="tel" id="phone" name="phone" required>
        </div>

        <div>
           <label for="email">Email:</label>
           <input type="email" id="email" name="email" required>
        </div>

        <div>
           <label for="address">Address:</label>
           <textarea id="address" name="address" required></textarea>
        </div>

        <div>
            <label for="department">Department:</label>
            <select id="department" name="department" required>
               <option value="" disabled selected>Select Department</option>
               <option value="science">Science</option>
               <option value="commerce">Commerce</option>
               <option value="arts">Arts</option>
               <option value="music">Music</option>
               <option value="instruments">Instruments</option>
           </select>

         <div>
           <label for="course">Course:</label>
           <select id="course" name="course" required>
        <!-- Initially, the course options will be empty -->
               <option value="" disabled selected>Select Course</option>
           </select>
         </div>

         <div>
            <label for="purpose">Purpose:</label>
            <select id="purpose" name="purpose" required>
                   <option value="" disabled selected>Select Purpose</option>
                   <option value="study">Study</option>
                   <option value="research">Research</option>
                   <option value="teaching">Teaching</option>
           </select>
         </div>

         <div>
               <label for="materials">Materials Provided:</label>
               <input type="checkbox" id="material1" name="materials" value="Guide of core subjects of your department">
               <label for="materials1">Guide of core subjects of your department</label>

               <input type="checkbox" id="materials2" name="materials" value="Notebooks">
               <label for="materials2">Notebooks</label>

               <input type="checkbox" id="materials3" name="materials" value="Record books">
               <label for="materials3">Record books</label>

               <input type="checkbox" id="materials4" name="materials" value="Graph books">
               <label for="materials4">Graph books</label>

               <input type="checkbox" id="materials5" name="materials" value="Geometry box">
               <label for="materials5">Geometry box</label>
         </div>

        <input type="submit" value="Submit and logout">
    </form>
</body>

</html>

    <script>
        // JavaScript logic for updating course options based on selected department
        document.getElementById('department').addEventListener('change', function() {
            // Get the selected department value
            const selectedDepartment = this.value;

            // Get the course select element
            const courseSelect = document.getElementById('course');

            // Clear the current course options
            courseSelect.innerHTML = '<option value="" disabled selected>Select Course</option>';

            // Add new course options based on the selected department
            switch (selectedDepartment) {
                case 'science':
                    addCourseOption('Physics');
                    addCourseOption('Chemistry');
                    addCourseOption('Biology');
                    break;
                case 'commerce':
                    addCourseOption('Accounting');
                    addCourseOption('Economics');
                    addCourseOption('Business Studies');
                    break;
                case 'arts':
                    addCourseOption('History');
                    addCourseOption('Literature');
                    addCourseOption('Visual Arts');
                    break;
                case 'music':
                    addCourseOption('Music Theory');
                    addCourseOption('Composition');
                    addCourseOption('Music History');
                    break;
                case 'instruments':
                    addCourseOption('Piano');
                    addCourseOption('Guitar');
                    addCourseOption('Violin');
                    break;
                default:
                    // No department selected, do nothing
                    break;
            }
        });

        // Function to add course options to the course select element
        function addCourseOption(courseName) {
            const option = document.createElement('option');
            option.value = courseName;
            option.textContent = courseName;
            document.getElementById('course').appendChild(option);
        }
    </script>
</body>

</html>
